
<ion-header>

  <ion-navbar>
    <ion-buttons left>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
  <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form #logForm="ngForm" (ngSubmit)="onLogin(logForm)">
        <ion-list>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input
              type="email"
              ngModel
              name="email"
              required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input
              type="password"
              ngModel
              name="password"
              required></ion-input>
          </ion-item>
        </ion-list>
        <button
          ion-button
          block
          type="submit"
          [disabled]="!logForm.valid">Login</button>
      </form>
</ion-content>
