
<ion-header>

  <ion-navbar>
    <ion-title>Edit List Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-card>
    <ion-card-content>
      <form #formEdit="ngForm" (ngSubmit)="onUpdateItem(formEdit)">
        <ion-list>
          <ion-item>
            <ion-label fixed>Name: </ion-label>
            <ion-input
              type="text"
              name="ingredientNameEdit"
              ngModel
              required
              [value]="itemEdit"
              ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>Amount: </ion-label>
            <ion-input
              type="number"
              name="amountEdit"
              ngModel
              required
              [value]="itemAmountEdit"
              min="0"></ion-input>
          </ion-item>
        </ion-list>
        <ion-row>
          <ion-col>
            <button
              ion-button
              type="submit"
              small
              color="danger"
              [disabled]="formEdit.invalid">Update</button>
            </ion-col>
          <ion-col>
            <button
              ion-button
              small
              outline
              color="danger"
              (click)="onExit()">Cancel</button>
            </ion-col>
        </ion-row>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
