<ion-menu [content]="nav">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button
        ion-item
        (click)="onLoad(rootPage)"
        *ngIf="isAuthenticated">
          <ion-icon item-left name="book"></ion-icon>
        Recipe Book</button>
      <button
        ion-item
        (click)="onLoad(signinPage)"
        *ngIf="!isAuthenticated">
          <ion-icon item-left name="log-in"></ion-icon>
        Login</button>
      <button
        ion-item
        (click)="onLoad(signupPage)"
        *ngIf="!isAuthenticated">
          <ion-icon item-left name="person"></ion-icon>
        Register</button>
      <button
        ion-item
        (click)="onLogout()"
        *ngIf="isAuthenticated">
          <ion-icon item-left name="log-out"></ion-icon>
        Logout</button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #nav></ion-nav>
